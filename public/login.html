<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Windows XP</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <img src="img/logoxp.png" alt="Windows XP" class="login-logo">
                <h1>Windows XP</h1>
            </div>
            
            <div class="login-form">
                <div class="form-group">
                    <label for="username">Nome de usu√°rio:</label>
                    <input type="text" id="username" class="xp-input">
                </div>
                
                <div class="form-group">
                    <label for="password">Senha:</label>
                    <input type="password" id="password" class="xp-input">
                </div>
                
                <div class="form-actions">
                    <button id="login-btn" class="xp-button">Entrar</button>
                    <button id="register-btn" class="xp-button">Registrar</button>
                </div>
                
                <div id="login-message" class="message"></div>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
