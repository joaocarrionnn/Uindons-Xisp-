<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Uindons XispÃª</title>
    <link rel="shortcut icon" href="logoxp.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="area-trabalho">
        <div class="atalhos">
            <div class="lixeira">
                <a href="#">
                    <img src="img/lixeira.webp" alt="Lixeira">
                    <p>Lixeira</p>
                </a>
            </div>
            
            <div class="documento">
                <a href="#" id="abrir-documento">
                    <img src="img/documento.png" alt="documento">
                    <p>documento.txt</p>
                </a>
            </div>
    
            <div class="meu-computador">
                <a href="#">
                    <img src="img/meucomputador.webp" alt="Meu Computador">
                    <p>Meu Computador</p>
                </a>
            </div>
    
            <div class="meus-documentos" id="meus-documentos">
                <a href="#">
                    <img src="img/meus-documentos.png" alt="Meus Documentos">
                    <p>Meus Documentos</p>
                    <div class="documentos-salvos"></div>
                </a>
            </div>

            <div class="internet-explorer">
                <a href="#">
                    <img src="img/internet-explorer.webp" alt="Internet Explorer">
                    <p>Internet Explorer</p>
                </a>
            </div>
        </div>
    </div>

    <div class="taskbar">
        <div class="start-button" id="botao-iniciar">
            <img src="img/logoxp.png" alt="Start" class="start-icon">
            <span>Iniciar</span>
        </div>
        <div class="taskbar-items">
            <div class="taskbar-item" id="documento-taskbar">
                <img src="img/documento.png" alt="Documento">
                <span>documento.txt</span>
            </div>
        </div>
        <div class="system-tray">
            <div class="clock">00:00</div>
        </div>
    </div>

    <div id="modal-documento" class="modal">
        <div class="modal-conteudo">
            <div class="modal-header">
                <span class="modal-title">Documento - Bloco de Notas</span>
                <div class="modal-buttons">
                    <button class="modal-close">X</button>
                </div>
            </div>
            <textarea id="texto-documento" class="xp-textarea"></textarea>
            <div class="modal-actions">
                <button id="salvar-documento">Salvar</button>
                <input type="text" id="nome-documento" placeholder="Nome do arquivo" class="xp-input">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
